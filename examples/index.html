<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../dist/borealis.css">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <img class="logo" src="assets/img/logo-light.svg" />
            </div>
            <div class="right">
                <img class="profile-image" src="https://cdn.discordapp.com/avatars/238913683030409226/5f5661a4fe6216905c39bcb7154a6c1c.png" />

                <div class="menu-wrapper visible">
                    <div class="menu"></div>
                    <div class="menu-cover"></div>
                </div>
            </div>
        </div>
        <div class="content is-center">
            <div class="home">
                <h1 class="title">Welcome Home</h1>
                <p class="subtitle">It's never been easier to join or start a room with your friends.<br>Select an option below to get started</p>
                <div class="options">
                    <div class="box option">
                        <img class="icon" src="assets/icons/panel-arrow-right.svg" />
                        <h3 class="header">Join a Room</h3>
                        <p class="description">Received an invite link or an invite code for a room? Enter it here</p>
                    </div>
                    <div class="box option">
                        <img class="icon" src="assets/icons/add.svg" />
                        <h3 class="header">Create a Room</h3>
                        <p class="description">Need a room where you can watch anything with your friends? This is the place to go</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
