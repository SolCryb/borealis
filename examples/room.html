<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../css/borealis.css">
	</head>
	<body>
		<div class="header">
			<div class="left">
				<a class="is-wrapper" href="index.html">
					<img class="logo light" src="assets/img/logo-light.svg" />
					<img class="logo dark" src="assets/img/logo-dark.svg" />
				</a>
				<h1 class="header-title">Test</h1>
			</div>
			<div class="right">
				<img class="profile-image" src="assets/img/avatar.png" />
			</div>
		</div>
		<div class="content">
			<div class="player-wrapper">
				<div class="player">
					<video class="stream"
						src="https://cryb.nyc3.digitaloceanspaces.com/static-assets/static-placeholder.mp4" autoplay muted
						loop></video>
				</div>
			</div>
			<div class="player-footer">
				<div class="user-icons">
					<div class="user-icon">
						<img src="assets/img/avatar.png" alt="" class="user-icon-avatar">
						<div class="user-name-wrapper">
							<p class="user-name">william</p>
						</div>
					</div>
					<div class="user-icon passable">
						<img src="assets/img/avatar.png" alt="" class="user-icon-avatar">
						<div class="user-name-wrapper">
							<p class="user-name">william</p>
						</div>
					</div>
					<div class="user-icon has-control">
						<img src="assets/img/avatar.png" alt="" class="user-icon-avatar">
						<div class="user-name-wrapper">
							<p class="user-name">william</p>
						</div>
						<div title="Release the controller" class="user-control-indicator">
							<img src="assets/icons/cursor-a.svg" class="user-control-icon has-control">
							<img src="assets/icons/multiply.svg" class="user-control-icon remove-control">
						</div>
					</div>
					<div class="user-icon has-control">
						<img src="assets/img/avatar.png" alt="" class="user-icon-avatar">
						<div class="user-name-wrapper">
							<p class="user-name">william</p>
						</div>
						<div title="Release the controller" class="user-control-indicator is-interactable">
							<img src="assets/icons/cursor-a.svg" class="user-control-icon has-control">
							<img src="assets/icons/multiply.svg" class="user-control-icon remove-control">
						</div>
					</div>
					<div class="invite-hint">
						<h3 class="invite-hint-title">Rooms are better with friends</h3>
						<p class="invite-hint-subtitle">Copy and share this link with your friends</p>
						<a href="http://localhost:3000/i/5L0oz" onclick="return false" class="invite-link"
							data-v-d109fae0="">
							http://localhost:3000/i/5L0oz
						</a>
					</div>
				</div>
			</div>
			<div class="chat">
				<div class="grouped-chat-messages-wrapper">
					<div class="grouped-chat-messages">
						<img src="assets/img/avatar.png" class="chat-messages-author-avatar has-controller">
						<div class="chat-messages">
							<div class="grouped-chat-messages-meta">
								<p class="chat-messages-author-name">william</p>
							</div>
							<div class="chat-message">
								<p class="chat-message-content">qwe</p>
								<div class="chat-message-options">
									<img class="chat-message-option chat-message-option-delete" src="assets/icons/trash-full.svg" title="Delete message" />
									<img class="chat-message-option chat-message-option-delete" src="assets/icons/trash-full.svg" title="Delete message" />
								</div>
							</div>
							<div class="chat-message">
								<p class="chat-message-content">qwe</p>
								<div class="chat-message-options">
									<img class="chat-message-option chat-message-option-delete" src="assets/icons/trash-full.svg" title="Delete message" />
								</div>
							</div>
							<div class="chat-message">
								<p class="chat-message-content">qwe</p>
								<div class="chat-message-options">
									<img class="chat-message-option chat-message-option-delete" src="assets/icons/trash-full.svg" title="Delete message" />
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="chat-bar-wrapper">
					<input type="text" class="chat-bar" placeholder="Say something cool...">

					<div class="send-button disabled" title="Send Message">
						<img class="send-button-icon" src="http://localhost:3000/icons/airplane.svg">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
