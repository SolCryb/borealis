<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../dist/borealis.css">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <img class="logo light" src="assets/img/logo-light.svg" />
                <img class="logo dark" src="assets/img/logo-dark.svg" />
                <h1 class="header-title">Test</h1>
            </div>
            <div class="right">
                <img class="profile-image" src="https://cdn.discordapp.com/avatars/238913683030409226/5f5661a4fe6216905c39bcb7154a6c1c.png" />
            </div>
        </div>
        <div class="content">
            <div class="player-wrapper">
                <div class="player">
                    <video class="stream" src="https://cryb.nyc3.digitaloceanspaces.com/static-assets/static-placeholder.mp4" autoplay muted loop></video>
                </div>
            </div>
            <div class="player-footer">
                <div class="user-icons">
                    <div class="user-icon"></div>
                    <!-- <div class="user-icon"></div> -->
                    <div class="invite-hint">
                        <h3 class="invite-hint-title">Rooms are better with friends</h3>
                        <p class="invite-hint-subtitle">Copy and share this link with your friends</p>
                        <a href="http://localhost:3000/i/5L0oz" onclick="return false" class="invite-link" data-v-d109fae0="">
                            http://localhost:3000/i/5L0oz
                        </a>
                    </div>
                </div>
            </div>
            <div class="chat">
                <p class="chat-no-messages">Nobody said nothing. Maybe say something?</p>

                <div class="chat-bar-wrapper">
                    <input type="text" class="chat-bar" placeholder="Say something cool...">

                    <div class="send-button disabled" title="Send Message">
                        <img class="send-button-icon" src="http://localhost:3000/icons/airplane.svg">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
